<!DOCTYPE html>
<html lang="en">


<head>
	<!-- Uniocde -->
	<meta charset="utf-8">
	<!--[if IE]>
    <meta http-equiv="X-UA Compatible" content="IE=edge">
    <![endif]-->
	<!-- First Mobile Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Pgae Description -->
	<meta name="description" content="Sharfin merupakan platform aplikasi yang membantu Anda dalam memahami dan belajar tentang keuangan syariah beserta produk-produk dari lembaga keuangan syariah. Anda juga dapat berkonsultasi dengan pakar-pakar Perencana Keuangan untuk membantu menemukan solusi dari permasalahan keuangan yang sedang Anda hadapi.">
	<!-- Page Kewords -->
	<meta name="keywords" content="Sharfin Sharfin.id Financial Keuangan Syariah Sharfinpedia Konsultasi Keuangan">
	<!-- Site Author -->
	<meta name="author" content="Sharfin">
	<!-- Title -->
	<title>Sharfin - Syariah Finance</title>
	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon.png">
	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="assets/css/bootstrap-datepicker.css" type="text/css">
	<!-- Swiper Slider -->
	<link rel="stylesheet" href="assets/css/swiper.min.css" type="text/css">
	<!-- Fonts -->
	<link rel="stylesheet" href="assets/fonts/fontawesome/font-awesome.min.css">
	<!-- OWL Carousel -->
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css" type="text/css">
	<link rel="stylesheet" href="assets/css/owl.theme.default.min.css" type="text/css">
	<!-- CSS Animate -->
	<link rel="stylesheet" href="assets/css/animate.min.css" type="text/css">
	<!-- Style -->
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>


<body>
    <div class="page-wrapper bg-gra-02 p-t-50  p-b-50 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                        <a href="index.html"><img class="m-y-logo m-b-20" src="assets/images/sharfin-logo-color.svg" alt=""> </a>
                    <h2 class="title">Form Pendaftaran</h2>
                    <form method="POST" class="m-b-20">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nama Lengkap</label>
                                    <input class="input--style-4" type="text" name="fullname"
                                        placeholder="Masukkan Nama Lengkap">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="text" name="fullname"
                                        placeholder="Masukkan Email Anda">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Tempat Lahir</label>
                                    <input class="input--style-4" type="text" name="tempatlahir"
                                        placeholder="Masukkan Tempat Lahir">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Tanggal Lahir</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday"
                                            placeholder="Masukkan Tanggal Lahir">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">No. Handphone</label>
                                        <input class="input--style-4" type="text" name="phone"
                                            placeholder="Masukkan No. Handphone">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Password</label>
                                        <div class="input-group-icon">
                                                <input class="input--style-4" type="password" name="fullname"
                                                placeholder="Masukkan Password">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn-1 shadow1 style3 bgsharfin m-y-text" type="submit">Daftar</button>
                    </form>
                    <a class="m-y-text text-link" href="login.html">Saya Sudah Punya Akun</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="assets/js/global.js"></script>

</body>

</html>
